query productSearch(
    $currentPage: Int = 1
    $inputText: String!
    $pageSize: Int = 6
    $filters: ProductAttributeFilterInput!
    $sort: ProductAttributeSortInput
) {
    products(
        currentPage: $currentPage
        pageSize: $pageSize
        search: $inputText
        filter: $filters
        sort: $sort
    ) {
        items {
            # Once graphql-ce/1027 is resolved, use a ProductDetails fragment here instead. This _MUST_ fetch all data needed by the product query.
            __typename
            categories {
                id
                breadcrumbs {
                    category_id
                }
            }
            description {
                html
            }
            id
            media_gallery_entries {
                id
                label
                position
                disabled
                file
            }
            meta_title
            meta_keyword
            meta_description
            name
            price {
                regularPrice {
                    amount {
                        currency
                        value
                    }
                }
            }
            sku
            small_image {
                url
            }
            url_key
            ... on ConfigurableProduct {
                configurable_options {
                    attribute_code
                    attribute_id
                    id
                    label
                    values {
                        default_label
                        label
                        store_label
                        use_default_value
                        value_index
                        swatch_data {
                            ... on ImageSwatchData {
                                thumbnail
                            }
                            value
                        }
                    }
                }
                variants {
                    attributes {
                        code
                        value_index
                    }
                    product {
                        id
                        media_gallery_entries {
                            id
                            disabled
                            file
                            label
                            position
                        }
                        sku
                        stock_status
                        price {
                            regularPrice {
                                amount {
                                    currency
                                    value
                                }
                            }
                        }
                    }
                }
            }
        }
        page_info {
            total_pages
        }
        total_count
    }
}
